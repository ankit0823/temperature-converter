<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>celcius to farenhite</title>
    
    

<!-- 
    f = c x 9/5 + 32

 -->
 <script type="text/javascript">

    function farenhite(){

    var c=0;
      var ADD=0;

        c = parseInt(document.getElementById("t").value);
        



            ADD = ((c*1.8)+32);
            document.getElementById("result").innerHTML=ADD +" "+ "<sup>o</sup>F";

    }
    function celcius(){

    var f=0;
    var ADD=0;

    f = parseInt(document.getElementById("t").value);



        ADD = 5/9*(f-32);
        document.getElementById("result").innerHTML=ADD + " " + "<sup>o</sup>C";

    }
 
    function favTutorial(){
        // var mylist = document.getElementById("myList");
        // document.getElementById("favourite").value = mylist.option[mylist.secletedindex].text;

        d= document.getElementById("mylist").value;
        if(d=="far"){
            celcius();
        }
        else if(d="cel"){
          farenhite();
        }
        

    }
 </script>






</head>
<body>


    <div class=" container" >
        <div class="row">
            <div class="col-md-12 col-sm-6">
                <h1 id="bt">Temperature<span>conveter</span></h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <lable class="form-group" id="p">Temperature</lable>
                        <input class="form-control" type="text" id="t" placeholder="">
                    </div>
                    <div class="form-group">
                        <h2 id="type">Type</h2>
                        <select id="mylist" >
                           <option value="">select</option>
                            <option value="far" id="blue">farenhite</option>
                            <option value="cel" id="red" >celcius</option>
                            </select>
                            
                    </div>

                    <!-- <button class="btn btn-success" type="button" onClick="add()">convert</button> -->
                    <!-- <a href="#" class="btn_box" onclick="add()">convert</a> -->
                </form>

                <button class="submit" onclick="favTutorial()">covert</button>
            </form>
                

               
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h4 id="result">0&deg</h4>

            </div>
        </div>
